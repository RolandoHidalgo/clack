name: Publish Packages

on:
  push:
    tags:
      - 'v*'   # publica cuando hagas un tag tipo v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0
          standalone: false


      - name: Install depends
        run: pnpm install


      - name: Build packages
        run: pnpm run build
        # -r = recursive, corre build en cada workspace

      - name: Publish packages
        run: pnpm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
